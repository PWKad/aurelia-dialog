      # Dialog

      This is a Generic dialog custom element that works with any type of markup or styling.

    </markdown>


    <markdown>
      ## Opening a dialog

      Every dialog needs the `ref.view-model` property, which will make the view model for the dialog available as a property on your view model.

      ```markup
      <dialog ref.view-model="myDialog">
        <title>Title</title>
        <article>Body content</article>
        <footer>Footer</footer>
      </dialog>
      ```

      To open the dialog call the `open` method on it.

      ```javascript
      export class DialogTest{
          attached(){
              this.myDialog.open();
          }
      }
      ```
